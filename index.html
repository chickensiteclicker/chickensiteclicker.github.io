<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ChickenSiteClicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-bottom: 100px; /* место для нижнего блока */
      background: #fafafa;
    }
    #clicker {
      margin-top: 50px;
    }
    #click-button {
      font-size: 2rem;
      padding: 20px 40px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #ffcc00;
      transition: background-color 0.3s;
    }
    #click-button:hover {
      background-color: #ffdb4d;
    }
    #score, #leaderboard {
      margin-top: 20px;
      font-size: 1.5rem;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      color: white;
      font-weight: bold;
      padding: 10px 0 30px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      user-select: none;
    }
    footer .text-block {
      flex: 1;
      text-align: center;
      font-weight: bold;
    }
    footer .subtext {
      font-weight: normal;
      font-size: 1rem;
      margin-top: 4px;
    }
    footer img {
      position: fixed;
      bottom: 0;
      width: 60px;
      height: 60px;
      object-fit: contain;
      user-select: none;
    }
    footer img.left {
      left: 10px;
    }
    footer img.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>ChickenSiteClicker</h1>
  
  <div id="clicker" style="display:none;">
    <div><strong>Игрок:</strong> <span id="player-name"></span></div>
    <button id="click-button">Кликни меня!</button>
    <div id="score">Клики: 0</div>
    <div id="leaderboard">Лидер: нет данных</div>
  </div>

  <script>
    (function() {
      const clickerDiv = document.getElementById('clicker');
      const playerNameSpan = document.getElementById('player-name');
      const scoreDiv = document.getElementById('score');
      const leaderboardDiv = document.getElementById('leaderboard');
      const clickButton = document.getElementById('click-button');

      // Ключи для localStorage
      const LS_PLAYER_NAME = 'chickenClickerPlayerName';
      const LS_PLAYER_SCORE = 'chickenClickerPlayerScore';
      const LS_LEADER_NAME = 'chickenClickerLeaderName';
      const LS_LEADER_SCORE = 'chickenClickerLeaderScore';

      // Получаем или запрашиваем имя игрока
      let playerName = localStorage.getItem(LS_PLAYER_NAME);
      if (!playerName) {
        playerName = prompt('Введите ваше имя для ChickenSiteClicker:').trim();
        while (!playerName) {
          playerName = prompt('Имя не может быть пустым. Введите ваше имя:').trim();
        }
        localStorage.setItem(LS_PLAYER_NAME, playerName);
      }

      playerNameSpan.textContent = playerName;

      // Получаем счет игрока
      letplayerScore = parseInt(localStorage.getItem(LS_PLAYER_SCORE)) || 0;

      // Получаем лидера
      let leaderName = localStorage.getItem(LS_LEADER_NAME);
      let leaderScore = parseInt(localStorage.getItem(LS_LEADER_SCORE)) || 0;

      function updateLeaderboard() {
        if (leaderName && leaderScore > 0) {
          leaderboardDiv.textContent = `Лидер: ${leaderName} с ${leaderScore} кликами`;
        } else {
          leaderboardDiv.textContent = 'Лидер: нет данных';
        }
      }

      function updateScore() {
        scoreDiv.textContent = `Клики: ${playerScore}`;
      }

      function checkAndUpdateLeader() {
        if (playerScore > leaderScore) {
          leaderName = playerName;
          leaderScore = playerScore;
          localStorage.setItem(LS_LEADER_NAME, leaderName);
          localStorage.setItem(LS_LEADER_SCORE, leaderScore);
          updateLeaderboard();
        }
      }

      clickButton.addEventListener('click', () => {
        playerScore++;
        localStorage.setItem(LS_PLAYER_SCORE, playerScore);
        updateScore();
        checkAndUpdateLeader();
      });

      // Инициализация отображения
      updateScore();
      updateLeaderboard();
      clickerDiv.style.display = 'block';
    })();
  </script>

  <footer>
    <img class="left" src="https://i.pinimg.com/564x/da/00/60/da0060aace12ef6e049d1d263548f6de.jpg" alt="Left Image" />
    <div class="text-block">
      ChickenSiteClicker<br />
      <span class="subtext" style="font-weight:normal;">ТГК КЛИКЕРА - @ChickenSiteClicker</span>
    </div>
    <img class="right" src="https://i.pinimg.com/564x/da/00/60/da0060aace12ef6e049d1d263548f6de.jpg" alt="Right Image" />
  </footer>
</body>
</html>
